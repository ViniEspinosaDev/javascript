<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas de javascript</title>
    <!-- Se colocar o script aqui, o navegador executa antes (então vai demorar para carregar o HTML) -->
     <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Convidados</h1>

    <form>
        <label for="name">Nome</label>
        <input id="name" type="text">
        <button type="submit" id="button_submit">Adicionar</button>
    </form>

    <ul id="list">
        <li id="guest-1" class="guest"><span>Vinicius</span></li>
        <li id="guest-2" class="guest"><span>Espinosa</span></li>
    </ul>

    <!-- Recomendação é sempre importar o javascript no final do body -->
    <script src="scripts.js"></script>
</body>

</html>
